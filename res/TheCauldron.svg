<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40.64mm" height="128.5mm" viewBox="0 0 40.64 128.5">
  <!-- 8HP Panel -->
  <rect width="40.64" height="128.5" fill="#1a1a1a"/>

  <!-- Panel border -->
  <rect x="0.5" y="0.5" width="39.64" height="127.5" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Title -->
  <text x="20.32" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="#e0e0e0">THE CAULDRON</text>

  <!-- Clock label -->
  <text x="8" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#666">CLK</text>

  <!-- Mode label -->
  <text x="26" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#666">MODE</text>

  <!-- Rate label -->
  <text x="20.32" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#666">RATE</text>

  <!-- Scope area background -->
  <rect x="3" y="48" width="34.64" height="15" rx="1" fill="#0a0a0a" stroke="#333" stroke-width="0.5"/>
  <text x="20.32" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#555">SCOPE</text>

  <!-- Input section label -->
  <text x="20.32" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#888">INPUTS</text>

  <!-- Input labels -->
  <g font-family="Arial, sans-serif" font-size="2" fill="#666" text-anchor="middle">
    <text x="10" y="78">A</text>
    <text x="30" y="78">B</text>
    <text x="10" y="92">C</text>
    <text x="30" y="92">D</text>
  </g>

  <!-- CV section labels -->
  <text x="10" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#555">MODE</text>
  <text x="30" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#555">RATE</text>

  <!-- Output labels -->
  <text x="10" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#888">OUT</text>
  <text x="30" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#888">INV</text>

  <!-- Brand at bottom -->
  <text x="20.32" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#333">WIGGLE ROOM</text>
</svg>
