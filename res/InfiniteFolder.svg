<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="30.48" height="380" viewBox="0 0 30.48 380">
  <!-- 2HP Panel -->
  <rect width="30.48" height="380" fill="#1a1a2e"/>

  <!-- Panel border -->
  <rect x="0.5" y="0.5" width="29.48" height="379" fill="none" stroke="#3d3d5c" stroke-width="1"/>

  <!-- Title -->
  <text x="15.24" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#e0e0e0">INFINITE</text>
  <text x="15.24" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#e0e0e0">FOLDER</text>

  <!-- DRIVE label -->
  <text x="15.24" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#808080">DRIVE</text>

  <!-- SYM and MIX labels -->
  <text x="8" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#808080">SYM</text>
  <text x="22.48" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#808080">MIX</text>

  <!-- CV labels -->
  <text x="8" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#606080">DRV</text>
  <text x="22.48" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#606080">SYM</text>

  <!-- IN label -->
  <text x="15.24" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#808080">IN</text>

  <!-- OUT label -->
  <text x="15.24" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#808080">OUT</text>

  <!-- Fold symbol (wavy line) -->
  <path d="M 8 270 Q 11 265, 15.24 270 Q 19 275, 22.48 270"
        fill="none" stroke="#505070" stroke-width="1.5"/>

  <!-- Brand -->
  <text x="15.24" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#505070">WiggleRoom</text>
</svg>
