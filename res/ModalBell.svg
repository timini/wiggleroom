<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="60.96" height="380" viewBox="0 0 60.96 380">
  <!-- 4HP Panel -->
  <rect width="60.96" height="380" fill="#1a1a2e"/>
  <rect x="0.5" y="0.5" width="59.96" height="379" fill="none" stroke="#3d3d5c" stroke-width="1"/>

  <!-- Title -->
  <text x="30.48" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#e0e0e0">MODAL</text>
  <text x="30.48" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#e0e0e0">BELL</text>

  <!-- DECAY label -->
  <text x="30.48" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#808080">DECAY</text>

  <!-- BRIGHT/MAT labels -->
  <text x="17" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#808080">BRIGHT</text>
  <text x="44" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#808080">MAT</text>

