  <text x="17" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#808080">L</text>
  <text x="44" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#808080">R</text>

  <!-- Faust indicator -->
