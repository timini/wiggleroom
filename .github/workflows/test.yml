name: Test & Validate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]  # Only run on main after merge (for Pages deployment)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

# =============================================================================
# CI PIPELINE TERMINOLOGY (ISO 9001 / Software Engineering Standard)
# =============================================================================
# VERIFICATION: "Are we building the product right?"
#   - Structural correctness, conformance to specs
#   - Stages 1-3: Manifest, test infrastructure, compilation
#
# VALIDATION: "Are we building the right product?"
#   - Audio quality, fitness for purpose
#   - Stages 4-5: Module tests, quality analysis
# =============================================================================

jobs:
  # =============================================================================
  # STAGE 1: VERIFICATION - Manifest (fast checks, no build required)
  # =============================================================================
  verify-manifest:
    name: "Stage 1: Verify Manifest"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install verification dependencies
        run: pip install pytest

      - name: "1.1 Verify plugin.json manifest"
        run: python3 scripts/verify_manifest.py

      - name: "1.2 Run manifest verification tests"
        run: python3 -m pytest test/test_manifest_verification.py -v

      - name: "1.3 Check JSON syntax"
        run: python3 -c "import json; json.load(open('plugin.json'))"

  # =============================================================================
  # STAGE 2: VERIFICATION - Test Infrastructure (test the test tools)
  # =============================================================================
  verify-test-infra:
    name: "Stage 2: Verify Test Infrastructure"
    runs-on: ubuntu-latest
    needs: verify-manifest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install pytest numpy scipy librosa

      - name: "2.1 Test utility functions"
        run: cd test && python3 -m pytest test_utils_unit.py -v --tb=short

      - name: "2.2 Test audio quality analysis"
        run: cd test && python3 -m pytest test_audio_quality_unit.py -v --tb=short

  # =============================================================================
  # STAGE 3: VERIFICATION - Build (compile everything)
  # =============================================================================
  verify-build:
    name: "Stage 3: Verify Build"
    runs-on: ubuntu-latest
    needs: verify-test-infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            libsndfile1-dev \
            python3 \
            python3-pip \
            python3-venv

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install Faust
        run: |
          sudo apt-get install -y faust
          faust --version

      - name: "3.1 Test Faust DSP compilation"
        run: just test-faust

      - name: "3.2 Build plugin"
        run: just build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 1

  # =============================================================================
  # STAGE 4: VALIDATION - Audio Quality (run module tests)
  # =============================================================================
  validate-audio:
    name: "Stage 4: Validate Audio Quality"
    runs-on: ubuntu-latest
    needs: verify-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Fix executable permissions
        run: chmod +x build/test/faust_render || true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1-dev python3-pip
          pip install numpy scipy librosa

      - name: "4.1 Run module tests"
        run: python3 test/test_framework.py --ci --output test/results.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test/results.json

      - name: "4.2 Check test results"
        if: always()
        run: |
          if [ -f test/results.json ]; then
            python3 -c "
          import json
          with open('test/results.json') as f:
              results = json.load(f)
          summary = results['summary']
          print(f\"Tests: {summary['passed']}/{summary['total']} passed\")
          if summary['failed'] > 0:
              print('Failed modules:')
              for m in results['modules']:
                  if not m['passed']:
                      print(f\"  - {m['name']}\")
                      for t in m['tests']:
                          if not t['passed']:
                              print(f\"      {t['name']}: {t['message']}\")
              exit(1)
          "
          fi

  # =============================================================================
  # STAGE 4b: VALIDATION - AI Quality Gate (CLAP-based, fast)
  # =============================================================================
  validate-ai-quality-gate:
    name: "Stage 4b: AI Quality Gate"
    runs-on: ubuntu-latest
    needs: verify-build
    continue-on-error: true  # Don't fail the whole pipeline on AI quality issues

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Fix executable permissions
        run: chmod +x build/test/faust_render || true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1-dev python3-pip
          pip install numpy scipy librosa transformers torch

      - name: Install just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: "4b.1 Run CI quality gate"
        run: just validate-ci

      - name: Upload CI quality results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-quality-results
          path: |
            test/ci_quality_results.json
            test/ci_clap_results.json

  # =============================================================================
  # STAGE 5: VALIDATION - Full Report (generate detailed analysis)
  # =============================================================================
  validate-report:
    name: "Stage 5: Validate Full Report"
    runs-on: ubuntu-latest
    needs: validate-audio
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Fix executable permissions
        run: chmod +x build/test/faust_render || true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1-dev python3-pip
          pip install numpy scipy librosa matplotlib google-generativeai

      - name: Install just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: "5.1 Generate validation report"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: just test-report-full || true  # Don't fail on report generation issues

      - name: "5.2 Prepare report for deployment"
        run: |
          mkdir -p report
          cp test/output/report.html report/index.html 2>/dev/null || echo "<html><body>Report generation failed</body></html>" > report/index.html
          if [ -d test/output/spectrograms ]; then
            cp -r test/output/spectrograms report/spectrograms
          fi
          if [ -d test/output/audio ]; then
            cp -r test/output/audio report/audio
          fi

      - name: Upload validation report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: report/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          path: report/

  # =============================================================================
  # STAGE 6: DEPLOYMENT - Publish Report (GitHub Pages)
  # =============================================================================
  deploy-report:
    name: "Stage 6: Deploy"
    runs-on: ubuntu-latest
    needs: validate-report
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # =============================================================================
  # PR: Sensitivity Analysis (only on pull requests)
  # =============================================================================
  sensitivity:
    name: "PR: Sensitivity Analysis"
    runs-on: ubuntu-latest
    needs: verify-build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Fix executable permissions
        run: chmod +x build/test/faust_render || true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1-dev python3-pip
          pip install numpy scipy librosa matplotlib

      - name: Install just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Run sensitivity analysis
        run: just test-sensitivity

      - name: Upload sensitivity report
        uses: actions/upload-artifact@v4
        with:
          name: sensitivity-report
          path: test/sensitivity/
