name: Test & Validate

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**/*.dsp'
      - 'src/**/*.cpp'
      - 'src/**/*.hpp'
      - 'faust/**'
      - 'test/**'
      - 'scripts/**'
      - 'plugin.json'
      - 'CMakeLists.txt'
      - 'Justfile'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =============================================================================
  # STAGE 1: Validation (fast checks, no build required)
  # =============================================================================
  validate:
    name: "Stage 1: Validate"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install validation dependencies
        run: pip install pytest

      - name: "1.1 Validate plugin.json manifest"
        run: python3 scripts/validate_manifest.py

      - name: "1.2 Run manifest validation tests"
        run: python3 -m pytest test/test_manifest_validation.py -v

      - name: "1.3 Check JSON syntax"
        run: python3 -c "import json; json.load(open('plugin.json'))"

  # =============================================================================
  # STAGE 2: Build (compile everything)
  # =============================================================================
  build:
    name: "Stage 2: Build"
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            libsndfile1-dev \
            python3 \
            python3-pip \
            python3-venv

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install Faust
        run: |
          sudo apt-get install -y faust
          faust --version

      - name: "2.1 Test Faust DSP compilation"
        run: just test-faust

      - name: "2.2 Build plugin"
        run: just build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 1

  # =============================================================================
  # STAGE 3: Test (run module tests)
  # =============================================================================
  test:
    name: "Stage 3: Test"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Fix executable permissions
        run: chmod +x build/test/faust_render || true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1-dev python3-pip
          pip install numpy scipy librosa

      - name: "3.1 Run module tests"
        run: python3 test/test_framework.py --ci --output test/results.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test/results.json

      - name: "3.2 Check test results"
        if: always()
        run: |
          if [ -f test/results.json ]; then
            python3 -c "
          import json
          with open('test/results.json') as f:
              results = json.load(f)
          summary = results['summary']
          print(f\"Tests: {summary['passed']}/{summary['total']} passed\")
          if summary['failed'] > 0:
              print('Failed modules:')
              for m in results['modules']:
                  if not m['passed']:
                      print(f\"  - {m['name']}\")
                      for t in m['tests']:
                          if not t['passed']:
                              print(f\"      {t['name']}: {t['message']}\")
              exit(1)
          "
          fi

  # =============================================================================
  # STAGE 4: Quality Report (generate detailed report)
  # =============================================================================
  report:
    name: "Stage 4: Quality Report"
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Fix executable permissions
        run: chmod +x build/test/faust_render || true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1-dev python3-pip
          pip install numpy scipy librosa matplotlib google-generativeai

      - name: Install just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: "4.1 Generate validation report"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: just test-report-full || true  # Don't fail on report generation issues

      - name: "4.2 Prepare report for deployment"
        run: |
          mkdir -p report
          cp test/output/report.html report/index.html 2>/dev/null || echo "<html><body>Report generation failed</body></html>" > report/index.html
          if [ -d test/output/spectrograms ]; then
            cp -r test/output/spectrograms report/spectrograms
          fi
          if [ -d test/output/audio ]; then
            cp -r test/output/audio report/audio
          fi

      - name: Upload validation report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: report/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          path: report/

  # =============================================================================
  # STAGE 5: Deploy Report (GitHub Pages)
  # =============================================================================
  deploy-report:
    name: "Stage 5: Deploy"
    runs-on: ubuntu-latest
    needs: report
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # =============================================================================
  # PR: Sensitivity Analysis (only on pull requests)
  # =============================================================================
  sensitivity:
    name: "PR: Sensitivity Analysis"
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Fix executable permissions
        run: chmod +x build/test/faust_render || true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1-dev python3-pip
          pip install numpy scipy librosa matplotlib

      - name: Install just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Run sensitivity analysis
        run: just test-sensitivity

      - name: Upload sensitivity report
        uses: actions/upload-artifact@v4
        with:
          name: sensitivity-report
          path: test/sensitivity/
