name: Test Faust Modules

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**/*.dsp'
      - 'src/**/*.cpp'
      - 'src/**/*.hpp'
      - 'faust/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - 'Justfile'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            libsndfile1-dev \
            python3 \
            python3-pip \
            python3-venv

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install Faust
        run: |
          sudo apt-get install -y faust
          faust --version

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install numpy scipy librosa matplotlib google-generativeai

      - name: Configure and Build
        run: just build

      - name: Run Faust compilation tests
        run: just test-faust

      - name: Run module tests
        run: just test-modules-ci

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test/results.json

      - name: Check test results
        if: always()
        run: |
          if [ -f test/results.json ]; then
            python3 -c "
          import json
          with open('test/results.json') as f:
              results = json.load(f)
          summary = results['summary']
          print(f\"Tests: {summary['passed']}/{summary['total']} passed\")
          if summary['failed'] > 0:
              print('Failed modules:')
              for m in results['modules']:
                  if not m['passed']:
                      print(f\"  - {m['name']}\")
                      for t in m['tests']:
                          if not t['passed']:
                              print(f\"      {t['name']}: {t['message']}\")
              exit(1)
          "
          fi

      - name: Generate validation report
        if: always()
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: just test-report-full

      - name: Prepare report for deployment
        if: always()
        run: |
          mkdir -p report
          cp test/output/report.html report/index.html
          cp -r test/output/spectrograms report/spectrograms
          if [ -d test/output/audio ]; then
            cp -r test/output/audio report/audio
          fi

      - name: Upload validation report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: report/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          path: report/

  deploy-report:
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Optional: Run sensitivity analysis on PRs
  sensitivity:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libsndfile1-dev python3-pip
          sudo apt-get install -y faust
          pip install numpy scipy librosa matplotlib

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Build
        run: just build

      - name: Run sensitivity analysis
        run: just test-sensitivity

      - name: Upload sensitivity report
        uses: actions/upload-artifact@v4
        with:
          name: sensitivity-report
          path: test/sensitivity/
