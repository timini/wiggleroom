name: Build Plugin

on:
  push:
    branches: [main, "release/**"]
    tags: ["v*"]
  pull_request:

env:
  PLUGIN_NAME: WiggleRoom

jobs:
  validate-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout rack-library-tools
        uses: actions/checkout@v4
        with:
          repository: cschol/rack-library-tools
          path: rack-library-tools

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Validate plugin.json
        run: |
          mkdir -p /tmp/validate/${{ env.PLUGIN_NAME }}
          cp plugin.json /tmp/validate/${{ env.PLUGIN_NAME }}/
          python3 rack-library-tools/rack-manifest-validator.py /tmp/validate -p ${{ env.PLUGIN_NAME }}

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: lin-x64
          - os: macos-latest
            platform: mac-x64+arm64
          - os: windows-latest
            platform: win-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Faust (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y faust

      - name: Install Faust (macOS)
        if: runner.os == 'macOS'
        run: brew install faust

      - name: Install MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            zip
            unzip

      - name: Install Faust (Windows)
        if: runner.os == 'Windows'
        run: choco install faust -y

      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/c/Program Files/Faust/bin:$PATH"
          cmake -G "MinGW Makefiles" -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake --build build --target dist -j

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/c/Program Files/Faust/bin:$PATH"
          cmake --build build --target dist -j

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd build/dist
          zip -r ../../${{ env.PLUGIN_NAME }}-${{ matrix.platform }}.vcvplugin ${{ env.PLUGIN_NAME }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd build/dist
          zip -r ../../${{ env.PLUGIN_NAME }}-${{ matrix.platform }}.vcvplugin ${{ env.PLUGIN_NAME }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}-${{ matrix.platform }}
          path: ${{ env.PLUGIN_NAME }}-${{ matrix.platform }}.vcvplugin

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect plugin files
        run: |
          mkdir -p dist
          find artifacts -name "*.vcvplugin" -exec cp {} dist/ \;
          ls -la dist/

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.vcvplugin
          generate_release_notes: true
